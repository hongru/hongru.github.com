<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="let.js"></script>
<style>
#test {
    width: 100px;
    height: 100px;
    background: #000;
}
</style>
</head>

<body>
<div id="test"></div>
<script>
Let('#test')
    .to(200, 200)
    .rotate(1000)
    .scale(.5)
    .set({
        'background-color': 'red',
        'width': 300
    })
    .duration(8000)
    .end()
    
</script>
<script>
    onload = function () {
        setTimeout(function () {
            var tr = document.getElementById('test').style.getPropertyValue('-webkit-transition')
        
            document.getElementById('test').style.setProperty('-webkit-transition', 'none');
            document.getElementById('test').style.setProperty('-webkit-transform', 'translate(600px, 0)')
            console.log(document.getElementById('test').style.getPropertyValue('-webkit-transform'), tr);
            setTimeout(function () {
                document.getElementById('test').style.setProperty('-webkit-transition', tr)
            }, 0)
            
            
        }, 4000)
    }
</script>
<input type="button" value="remove duration" onclick="document.getElementById('test').style.removeProperty('-webkit-transition-duration')" />
<input type="button" value="set transition-property:none" onclick="document.getElementById('test').style.setProperty('-webkit-transition-property', 'none')" />
<input type="button" value="set transition:none" onclick="document.getElementById('test').style.setProperty('-webkit-transition', 'none')" />
<input type="button" value="translate(600, 0)" onclick="document.getElementById('test').style.setProperty('-webkit-transform', 'translate(600px, 0)')" />
</body>
</html>
